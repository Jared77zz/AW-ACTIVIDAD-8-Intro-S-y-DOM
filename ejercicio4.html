<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 Cambiar fondo de secciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3d59;
            color: white;
            text-align: center;
            padding-top: 80px;
            margin: 0%;
        }

        .boton-cambiar {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
    <script>
        function cambiarFondoSecciones() {
            const secciones = document.querySelectorAll('.zona');
            secciones.forEach(seccion => {
                seccion.style.backgroundColor = 'lightblue';
            });
        }
    </script>
</head>
<body>
    <section class="zona">Sección 1</section>
    <section class="zona">Sección 2</section>
    <section class="zona">Sección 3</section>

    <br>
    <button class="boton-cambiar" onclick="cambiarFondoSecciones()">Cambiar fondo</button>
    <br><br>
    <a href="index.html"><button>Volver al inicio</button></a>

</body>
</html>
