<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Cambiar texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3d59;
            color: white;
            text-align: center;
            padding-top: 80px;
            margin: 0%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .boton-cambiar {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
    <script>
        function cambiarTexto() {
            document.getElementById('titulo').innerHTML = "Clickeaste el boton";
        }
    </script>
</head>

<body>
    <h1 id="titulo">Texto cambiado</h1>

    <button class="boton-cambiar" onclick="cambiarTexto()">Cambiar texto</button>
    <br><br>
    <a href="index.html"><button>Volver al inicio</button></a>
</body>
</html>
